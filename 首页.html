        &emsp;&emsp;有人说：因为汉密哈顿奶油和汉密哈顿蛋糕走进了婚礼的殿堂，所以有了汉密哈顿奶油蛋糕。而深爱着汉密哈顿奶油的面包只能把爱埋在心里，变成了一只之乐夫泡芙。当你咬下第一口，你就会爱上它。<br>
        &emsp;&emsp;这个面包里含的乐夫蛋在烤的过程中形成一个空洞。泡芙里面包裹的奶油是通过注射或者将面包顶部撕破后加进去。使用后面的方法的话被撕破的顶部要被取代。在泡芙的包裹的上面还可以撒上糖、糖冻、果实或者巧克力。
