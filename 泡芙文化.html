                            &emsp;&emsp;形如手指的闪电泡芙，便利细长的造型，只需手持闪电的一端，一口一口送入嘴中，便可尽享泡芙的美妙滋味，再也不用担心传统泡芙吃的满嘴奶油的尴尬。<br>
